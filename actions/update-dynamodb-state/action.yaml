name: 'Update DynamoDB State'
author: 'Yuya Takeyama'

inputs:
  dynamodb-table:
    description: 'DynamoDB Table'
    required: true
  dynamodb-region:
    description: 'DynamoDB Region'
    required: true
  job:
    description: 'Job'
    required: true
  status:
    description: 'Job Status (Use job.status)'
    required: true
  ttl-in-days:
    description: 'TTL in days'
    required: false
  ttl-in-hours:
    description: 'TTL in hours'
    required: false
  ttl-in-minutes:
    description: 'TTL in minutes'
    required: false

runs:
  using: 'node20'
  main: 'dist/index.js'
